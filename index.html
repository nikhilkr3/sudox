<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Puzzle</title>
    <link rel="stylesheet" href="puzz.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sudoku Puzzle</h1>

      <div class="top-controls" id="topControls">
        <select id="gridSize">
          <option value="9" selected>9x9 (Nona)</option>
          <option value="12">12x12 (Doza)</option>
          <option value="16">16x16 (Hexa)</option>
        </select>
        <button id="randomBtn">Generate Puzzle</button>
      </div>

      <div id="gridContainer" class="hidden"></div>

      <div class="bottom-controls hidden" id="bottomControls">
        <button id="backBtn">Back</button>
        <div id="confirmPopup" class="popup hidden">
          <div class="popup-box">
            <p>Are You Sure, you want to go back?</p>
            <div class="popup-buttons">
              <button id="confirmYes">Yes</button>
              <button id="confirmNo">No</button>
            </div>
          </div>
        </div>
        <button id="downloadBtn">Download</button>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
