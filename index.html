<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Puzzle</title>
    <link rel="stylesheet" href="puzz.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="defaultHeading">Sudoku Puzzle</h1>
      <h3 id="defaultDate">Today's date: <span id="todayDate"></span></h3>

      <h1 id="puzzleHeading" class="hidden">Sudoku Puzzle</h1>
      <h3 id="puzzleIdLine" class="hidden">
        ID: <span id="puzzleIdText"></span>
      </h3>

      <div class="top-controls" id="topControls">
        <select id="gridSize">
          <option value="9" selected>9x9 (Nona)</option>
          <option value="12">12x12 (Doza)</option>
          <option value="16">16x16 (Hexa)</option>
        </select>
        <button id="randomBtn">Today's Puzzle</button>
      </div>

      <div id="gridContainer" class="hidden"></div>

      <div class="bottom-controls hidden" id="bottomControls">
        <button id="backBtn">Back</button>
        <div id="confirmPopup" class="popup hidden">
          <div class="popup-box">
            <p>Are You Sure you want to go back?</p>
            <div class="popup-buttons">
              <button id="confirmYes">Yes</button>
              <button id="confirmNo">No</button>
            </div>
          </div>
        </div>
        <button id="downloadBtn">Download</button>
      </div>
    </div>

    <!-- LinkedIn Footer -->
    <div>
      <footer>
        <p>
          Created by
          <a
            href="https://www.linkedin.com/in/rathodnk"
            target="_blank"
            rel="noopener noreferrer"
          >
            linkedin.com/in/rathodnk
          </a>
        </p>
      </footer>
    </div>

    <script>
      // Set today's date dynamically
      const today = new Date();
      const options = {
        year: "numeric",
        month: "short",
        day: "numeric",
      };
      document.getElementById("todayDate").textContent =
        today.toLocaleDateString(undefined, options);
    </script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
